<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator-container">
    <div class="calculator">
      <form>
        <div class="display-box">
          <input type="text" value="0" class="display-field" readonly>
          <span class="operator-text"></span>
          <span class="old-number"></span>
        </div>
        <div class="button-container">
          <div class="button-box">
            <input type="button" value="AC" class="special-btn btn-clear">
            <input type="button" value="DE" class="special-btn btn-back">
            <input type="button" value="." class="btn-dot">
            <input type="button" value="/" class="btn-operator">
          </div>
          <div class="button-box">
            <input type="button" value="7" class="btn-number">
            <input type="button" value="8" class="btn-number">
            <input type="button" value="9" class="btn-number">
            <input type="button" value="*" class="btn-operator">
          </div>
          <div class="button-box">
            <input type="button" value="4" class="btn-number">
            <input type="button" value="5" class="btn-number">
            <input type="button" value="6" class="btn-number">
            <input type="button" value="-" class="btn-operator">
          </div>
          <div class="button-box">
            <input type="button" value="1" class="btn-number">
            <input type="button" value="2" class="btn-number">
            <input type="button" value="3" class="btn-number">
            <input type="button" value="+" class="btn-operator">
          </div>
          <div class="button-box">
            <input type="button" value="0" class="btn-number btn-zero">
            <input type="button" value="=" class="btn-equal">
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="./assets/js/calculator.js"></script>
</body>

</html>

  font-family: 'Work Sans', sans-serif;
